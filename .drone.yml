pipeline:
  build:
    image: golang:alpine
    commands:
      - export GOPATH=$(pwd)
      - apk add --no-cache libpcap git
      - go get scout
      - go install scout

  publish-docker:
    image: plugins/docker
    repo: ontrif/scout
    tag:
      - latest
      - ${DRONE_TAG}
    when:
      event: tag
    secrets: [ docker_username, docker_password ]
